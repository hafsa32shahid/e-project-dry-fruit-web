    <div class="container-2">
        <div class="text">
        <img src="images-2/WhatsApp_Image_2024-08-03_at_12.21.27_PM-removebg-preview.png" alt="">
        <h2>Maru Dry Fruit</h2>
    </div>
    <div class="content-box">
        <div class="card-account">
            <h2 id="title">Sign Up</h2>
            <form id="myForm" onsubmit="return validateForm()">
                <div class="input-group" >
                    <div class="input-field" id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="name" required>
                        
                    </div>
                    <span id="nameError" class="error"></span><br>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                        
                    </div><span id="emailError" class="error"></span><br>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required> 
                    </div><span id="passwordError" class="error"></span><br>
                </div>
                
                 <p>Lost Password <a href="">Click here</a></p>
                 <div class="btn-field">
                    <button type="submit" id="submit" class="signup_btn">Sign Up</button>
                    <button type="submit" class="disable login-btn">Login</button>
                 </div>
            </form>
        </div> 
       
    </div>
    </div>
